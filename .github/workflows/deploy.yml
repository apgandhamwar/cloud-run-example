name: Deploy to Cloud Run

on:
  workflow_dispatch

env:
  PROJECT_ID: ardent-case-465107-c9  # Replace with your GCP project ID
  GAR_LOCATION: us-central1        # Replace with your Artifact Registry region
  SERVICE: my-cloud-run-service  # Replace with your Cloud Run service name
  GAR_REPO: cloud-run-repo  # Replace with your Artifact Registry name

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Docker setup
        run: |
          gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          docker build -t ${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${SERVICE}:${{ github.sha }} .
          docker push ${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${SERVICE}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.SERVICE }}:${{ github.sha }}
          region: ${{ env.GAR_LOCATION }}

      - name: Create Cloud Storage Trigger
        run: |
          gcloud eventarc triggers create testanup \
            --destination-run-service=${{ env.SERVICE }} \
            --destination-run-region=us-central1 \
            --event-filters="type=google.cloud.storage.object.v1.finalized" \
            --event-filters="bucket=my-java-app" \
            --service-account=gke-sa@ardent-case-465107-c9.iam.gserviceaccount.com \
            --location=us-central1
